<div class="row">
    <div class="col-12">
        <div class="" style="margin:10px;">
            <div class="card-body">
                <h5 class="card-title">Define Partner Profile</h5>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-row row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Partner Profile </label>
                                    <input type="text" class="form-control" id="inputEmail4"
                                        placeholder="please enter title">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputPassword4">Description</label>
                                    <textarea rows="3" class="form-control"
                                        placeholder="please enter description"></textarea>
                                </div>

                            </div>
                            <div class="form-row row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Access Policy </label>
                                    <select class="form-control">
                                        <option>ACL1</option>
                                        <option>ACL2</option>
                                        <option>ACL3</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Commission Plan</label>
                                    <select class="form-control">
                                        <option>Commission Plan1</option>
                                        <option>Commission Plan2</option>
                                        <option>Commission Plan3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="row" style="margin-bottom:10px;">
                                        <div class="col-9">
                                            <h6>Select Product Group</h6>
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-primary btn-sm pull-right"> Add </button>
                                        </div>
                                    </div>
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Product Group</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Product Group1</td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>Product Group2</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>



                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>&nbsp;
                                    <button type="submit" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
